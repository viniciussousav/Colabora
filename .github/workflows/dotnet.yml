name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0.408' # The .NET SDK version to use

jobs:
  
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
  
  unit-test:
    needs: build
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Run Unit Test
      run:  dotnet test ./test/Colabora.UnitTests.csproj --no-restore --verbosity normal
